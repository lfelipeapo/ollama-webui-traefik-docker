version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - certbot
    volumes:
      - ./nginx/nginx.template:/etc/nginx/nginx.template:ro
      - ./letsencrypt:/etc/letsencrypt
    command: /bin/sh -c "envsubst '$$DOMAIN' < /etc/nginx/nginx.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    environment:
      - DOMAIN=${DOMAIN}

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot-data:/var/www/certbot
    entrypoint: ["/bin/sh", "-c"]
    command: |
      certbot certonly --webroot -w /var/www/certbot --email seu-email@exemplo.com --agree-tos --no-eff-email --staging -d olama.duckdns.org
