version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "81:80"       # HTTP
      - "443:443"     # HTTPS
    depends_on:
      - ollama
      - open-webui
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    environment:
      - DOMAIN=${DOMAIN:-olama.duckdns.org}

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ./ollama-data:/root/.ollama
    ports:
      - "11435:11434"
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "üöÄ Iniciando Ollama..."
        ollama serve &   # Inicia o Ollama em background
        sleep 10         # Aguarda a inicializa√ß√£o
        echo "üì• Baixando modelos..."
        for model in "gemma:2b" "deepseek-r1:1.5b" "qwen2.5-coder:1.5b" "codegemma:2b" "phi4-mini" "phi4" "llama3.3" "qwen2.5:14b" "qwen2.5-coder:14b"; do
          echo "‚û°Ô∏è Baixando $$model..."
          ollama pull $$model || echo "‚ö†Ô∏è Erro ao baixar $$model, ignorando..."
        done
        echo "‚úÖ Modelos baixados! Servidor Ollama pronto."
        wait
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URLS=http://ollama:11434
      - WEBUI_AUTH=False
      - WEBUI_SECRET_KEY=t0p-s3cr3t
    ports:
      - "8181:8080"
    volumes:
      - ./webui-data:/app/data

networks:
  default:
    name: ollama-network
