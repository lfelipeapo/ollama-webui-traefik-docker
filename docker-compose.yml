version: "3.8"

services:
  nginx:
    image: nginx:latest
    container_name: nginx
    restart: unless-stopped
    ports:
      - "81:80"       # HTTP
      - "443:443"     # HTTPS (se necessário no futuro)
    depends_on:
      - ollama
      - open-webui
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    environment:
      - DOMAIN=${DOMAIN:-olama.duckdns.org}

  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ./ollama-data:/root/.ollama
    ports:
      - "11435:11434"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11435/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  ollama-model-loader:
    image: docker:latest
    container_name: ollama-model-loader
    depends_on:
      - ollama
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: ["/bin/sh", "-c"]
    command: |
      echo "⏳ Aguardando Ollama iniciar completamente..."
      for i in {1..30}; do
        if docker exec ollama curl -s http://localhost:11435/api/tags >/dev/null 2>&1; then
          break
        fi
        echo "Tentativa $$i: Ollama ainda não está pronto. Aguardando..."
        sleep 10
      done
      
      echo "📥 Baixando modelos dentro do container Ollama..."
      for model in "gemma:2b" "deepseek-r1:1.5b" "qwen2.5-coder:1.5b" "codegemma:2b" "phi4-mini" "phi4" "llama3.3" "qwen2.5:14b" "qwen2.5-coder:14b"; do
        echo "Baixando $$model..."
        docker exec ollama ollama pull $$model
      done
      echo "✅ Modelos baixados com sucesso!"
    restart: "no"

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    depends_on:
      - ollama
    environment:
      - OLLAMA_BASE_URLS=http://ollama:11435
      - ENV=dev
      - WEBUI_AUTH=False
      - WEBUI_SECRET_KEY=t0p-s3cr3t
    ports:
      - "8181:8080"
    volumes:
      - ./webui-data:/app/data

networks:
  default:
    name: ollama-network
